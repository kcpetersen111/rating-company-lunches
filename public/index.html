<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Company Lunches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-cloak>

        <div class="header">
            <!-- add a way to filter reviews -->
            <div>{{companies}}</div>
            <div class="addReview">Add review</div>
            
        </div>
        
        <div>
            <div class="card" v-for="(review, index) in reviews">
                <div class="rating">rating {{review.rating}}/10</div>
                
                <div class="subcard">
                    <div class="company">company: {{review.companyName}}</div>
                    <div class="review">review: {{review.review}}</div>
                </div>
                <div class="buttonContainer">
                    <div class="updateButton">update</div>
                    <div class="deleteButton">delete</div>
                </div>
                
                <div class="editing" v-if="currentlyEditing == index">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
